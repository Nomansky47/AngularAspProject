

<main>

@if (isAuthorised)
{
  <div style="display: flex; justify-content: end;">
  <mat-expansion-panel style="max-width: 17%;">
    <mat-expansion-panel-header>
      <mat-panel-title> {{login}}</mat-panel-title>
      
    </mat-expansion-panel-header>
    <div style="padding-left: 5%;">
    <button (click)="favorites()" mat-stroked-button>My favorites</button>
  </div>
  <div style="padding-left: 5%;">
    <button (click)="exit()" mat-stroked-button>Exit</button>
  </div>
  </mat-expansion-panel>
</div>

}
@else
{
  <div style="display: flex; justify-content: end;">
    <div style="width: 17%;">
  <mat-expansion-panel>
    <mat-expansion-panel-header>
      <mat-panel-title> Registration</mat-panel-title>
      
    </mat-expansion-panel-header>

    <mat-form-field>
      <mat-label>Login</mat-label>
      <input  matInput type="text" [(ngModel)]="regLogin" />
    </mat-form-field>

    <mat-form-field>
      <mat-label>Password</mat-label>
      <input  matInput type="text" [(ngModel)]="regPassword" />
    </mat-form-field>
    <div style="padding-left: 25%;">
    <button (click)="register()" mat-stroked-button>Register</button>
  </div>
  </mat-expansion-panel>
</div>

<div style="width: 20%; padding-left: 3%;">
  <mat-expansion-panel>
    <mat-expansion-panel-header>
      <mat-panel-title> Authorization</mat-panel-title>
      
    </mat-expansion-panel-header>

    <mat-form-field>
      <mat-label>Login</mat-label>
      <input matInput type="text" [(ngModel)]="authLogin" />
    </mat-form-field>

    <mat-form-field>
      <mat-label>Password</mat-label>
      <input  matInput type="text" [(ngModel)]="authPassword" />
    </mat-form-field>
    <div style="padding-left: 25%;">
    <button (click)="authorize()" mat-stroked-button>Authorize</button>
  </div>
  </mat-expansion-panel>
</div>

</div>

}


<router-outlet></router-outlet>


</main>
